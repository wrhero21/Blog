<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增標籤</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css">
    <link rel="stylesheet" href="../../static/css/me.css" >
</head>
<body>

<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
    <div class="ui inverted secondary stackable menu">
        <h2 class="ui blue header">後台管理</h2>
        <a href="#" class="m-item item m-mobile-hide">網誌</a>
        <a href="#" class="m-item item m-mobile-hide">分類</a>
        <a href="#" class="m-item item m-mobile-hide">標籤</a>
        <div class="right m-item m-mobile-hide menu">
            <div class="ui dropdown item">
                <div class="text">
                    <img src="../../static/images/howaii.JPG" alt="" class="ui avatar image">
                    朱宸頡
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" class="item">登出</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/tags/input}" class="blue active item">新增</a>
            <a href="#" th:href="@{/admin/tags}" class="item">列表</a>
        </div>

    </div>

</div>
<!--中間內容-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <form action="#" method="POST" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}"  class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui blue basic label">名稱</label>
                    <input type="text" name="name" placeholder="標籤名稱" th:value="*{name}">
                </div>
            </div>

            <!--form驗證錯誤訊息-->
            <div class="ui error message"></div>

            <!--/*/
             <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">操作失敗</div>
                <p th:errors="*{name}">提交內容有誤</p>
            </div>
            /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui blue submit button">提交</button>

            </div>
        </form>

    </div>
</div>
<br>
<br>
<br>


<!-- Footer -->
<footer th:replace="admin/_fragments :: footer" class="ui footer inverted vertical segment m-bot-footer">
    <div class="ui center aligned container">
    <div class="ui inverted section divider "></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2018 by Peter</p>
    </div>
</footer>
<!-- Footer -->


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>
     $('.menu.toggle').click(function () {
         $('.m-item').toggleClass('m-mobile-hide');
     });

     $('.ui.dropdown').dropdown({
         on:'hover'
     });
     $('.ui.form').form({
         fields:{
             title:{
                 identifier : 'name',
                 rules: [{
                     type : 'empty',
                     prompt:'請輸入分類名稱'
                 }]
             }
         }
     });

     //close error info
    $('.message .close').on('click',function () {
        $(this)
            .closest('.message')
            .transition('fade');
    });



</script>

</body>
</html>
